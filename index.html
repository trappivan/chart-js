<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Getting Started with Chart JS with www.chartjs3.com</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      .chartMenu {
        width: 100vw;
        height: 40px;
        background: #1A1A1A;
        color: rgba(54, 162, 235, 1);
      }
      .chartMenu p {
        padding: 10px;
        font-size: 20px;
      }
      .chartCard {
        width: 100vw;
        height: 100vh;
        background: rgba(54, 162, 235, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .chartBox {
        width: 700px;
        padding: 20px;
        border-radius: 20px;
        border: solid 3px rgba(54, 162, 235, 1);
        background: white;
      }
    </style>
  </head>
  <body>
    <div class="flex flex-row w-full h-screen">
      <div class="chartCard border-2 border-solid border-gray-700">
        <div class="chartBox border-2 border-solid border-red-500">
          <canvas id="myChart"></canvas>
        </div>
        <div class="flex flex-col justify-center w-1/3 h-full ml-10">
          <div class="flex flex-col h-20 w-12">
            <div class="flex ">
              <span class="text-center">Ótimo (80-100)</span>
            </div>
            <div class="text-blue-600 h-8 w-16 bg-blue-600">
              
            </div>
          </div>
          <div class="flex flex-col h-20 w-12">
            <div class="flex ">
              <span class="text-center">Bom (51-79)</span>
            </div>
            <div class="text-green-600 h-8 w-16 bg-green-600">
              

            </div>
          </div>
          <div class="flex flex-col h-20 w-12">
            <div class="flex ">
              <span class="text-center">Regular (37-51)</span>
            </div>
            <div class="text-yellow-300 h-8 w-16 bg-yellow-300">
              
            </div>
          </div>
          <div class="flex flex-col h-20 w-12">
            <div class="flex ">
              <span class="text-center">Ruim (20-36)</span>
            </div>
            <div class="text-red-400 h-8 w-16 bg-red-400">
              
            </div>
          </div>
          
          <div class="flex flex-col h-20 w-16">
            <div class="flex ">
              <span class="text-center">Péssimo (0-19)</span>
            </div>
            <div class="text-purple-500 h-8 w-16 bg-purple-500">
              
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/1.0.2/chartjs-plugin-annotation.min.js" integrity="sha512-FuXN8O36qmtA+vRJyRoAxPcThh/1KJJp7WSRnjCpqA+13HYGrSWiyzrCHalCWi42L5qH1jt88lX5wy5JyFxhfQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/2.2.1/chartjs-plugin-annotation.min.js" integrity="sha512-qF3T5CaMgSRNrxzu69V3ZrYGnrbRMIqrkE+OrE01DDsYDNo8R1VrtYL8pk+fqhKxUBXQ2z+yV/irk+AbbHtBAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>

        
    // setup 
    const data = {
      labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
      datasets: [{
        label:'Gráfico CHBB',
        data: [100, 10, 90, 80, 70, 60, 30],
        backgroundColor: [
          'rgba(0, 0, 0, 1)',
          'rgba(0, 0, 0, 1)',
          'rgba(0, 0, 0, 1)',
          'rgba(0, 0, 0, 1)',
          'rgba(0, 0, 0, 1)',
          'rgba(0, 0, 0, 1)',
          'rgba(0, 0, 0, 1)'
        ],
        borderColor: [
        'rgba(0, 0, 0, 1)',
        'rgba(0, 0, 0, 1)',
        'rgba(0, 0, 0, 1)',
        'rgba(0, 0, 0, 1)',
        'rgba(0, 0, 0, 1)',
        'rgba(0, 0, 0, 1)',
          'rgba(0, 0, 0, 1)'
        ],
        borderWidth: 1
      }
    ]
    };

    // config 
    const config = {
      type: 'bar',
      data,
      options: {
        plugins: {
            autocolors: false,
            annotation: {
                annotations:{
                    box1:{
                        drawTime:'beforeDatasetsDraw',
                        type:'box',
                        xMin: (-1),
                        xMax: 7,
                        yMin: 79,
                        yMax:100,
                        backgroundColor: 'rgba(0, 0, 255, 0.8)',
                        borderColor: 'transparent',
                    },
                    box2:{
                        drawTime:'beforeDatasetsDraw',
                        type:'box',
                        xMin: (-1),
                        xMax: 7,
                        yMin: 51,
                        yMax:79,
                        backgroundColor: 'rgba(0, 255, 0, 0.8)',
                        borderColor: 'transparent',
                    },
                    
                    box3:{
                        drawTime:'beforeDatasetsDraw',
                        type:'box',
                        xMin: (-1),
                        xMax: 7,
                        yMin: 36,
                        yMax:51,
                        backgroundColor: 'rgba(255, 255, 0, 0.8)',
                        borderColor: 'transparent',
                    },
                    box4:{
                        drawTime:'beforeDatasetsDraw',
                        type:'box',
                        xMin: (-1),
                        xMax: 7,
                        yMin: 19,
                        yMax:36,
                        backgroundColor: 'rgba(255, 0, 0, 0.6)',
                        borderColor: 'transparent',
                    },
                    box5:{
                        drawTime:'beforeDatasetsDraw',
                        type:'box',
                        xMin: (-1),
                        xMax: 7,
                        yMin: 0,
                        yMax:19,
                        backgroundColor: 'rgba(128, 0, 128, 0.6)',
                        borderColor: 'transparent',
                    }
                }
            }
        },
        scales: {
          y: {
            beginAtZero: true,
            max:100,
            min:0,
            title:{
                display:true,
                text:'Parâmetro'
            },
            grid:{
              drawOnChartArea: false
            }
          },
          percentage: {
            beginAtZero:true,
            position:'right',
            ticks: {
              display:false
            },
            grid:{
              drawOnChartArea: false
            }
          }
        }
      },
      plugins :['chartjs-plugin-annotation']
    };

    // render init block
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );

    // Instantly assign Chart.js version
    const chartVersion = document.getElementById('chartVersion');
    chartVersion.innerText = Chart.version;
    </script>

  </body>
</html>
